<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro - Meeting Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .auth-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .status-text {
            font-weight: 500;
        }

        .status-text.connected {
            color: #2e7d32;
        }

        .status-text.disconnected {
            color: #c62828;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .ready-section {
            display: none;
            margin-top: 20px;
        }

        .audio-setup-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .auth-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Astro</div>
        <div class="subtitle">Meeting Intelligence Platform</div>
        
        <div id="status-message" class="status-message info">
            Initializing...
        </div>

        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="auth-status">
                <span>Salesforce</span>
                <span id="salesforce-status-text" class="status-text disconnected">✗ Not connected</span>
            </div>
            <div class="auth-status">
                <span>Slack</span>
                <span id="slack-status-text" class="status-text disconnected">✗ Not connected</span>
            </div>
        </div>

        <!-- Auth Buttons -->
        <div id="auth-buttons" class="auth-buttons">
            <button id="salesforce-btn" class="btn btn-primary">
                Sign in to Salesforce
            </button>
            <button id="slack-btn" class="btn btn-success">
                Sign in to Slack
            </button>
        </div>

        <!-- Audio Setup Section -->
        <div id="audio-setup-section" class="audio-setup-section">
            <h3>Audio Setup Required</h3>
            <div id="audio-status" class="status-message warning">
                Audio setup required
            </div>
            <button id="audio-setup-btn" class="btn btn-primary">
                Run Audio Setup
            </button>
        </div>

        <!-- Ready Section -->
        <div id="ready-section" class="ready-section">
            <h3>Ready to Start Meeting</h3>
            <div class="audio-controls">
                <button id="audio-capture-btn" class="btn btn-primary">
                    Start Audio
                </button>
                <button id="start-session-btn" class="btn btn-success">
                    Start Session
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
