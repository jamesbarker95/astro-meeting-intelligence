<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro - Meeting Intelligence</title>
    
    <!-- Immediate error handling before JavaScript loads -->
    <script>
        // Catch errors immediately
        window.addEventListener('error', function(event) {
            console.error('Early error caught:', event.error);
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif; background: white; min-height: 100vh;">
                    <h2>Early JavaScript Error Detected</h2>
                    <p><strong>Error:</strong> ${event.message}</p>
                    <p><strong>File:</strong> ${event.filename}</p>
                    <p><strong>Line:</strong> ${event.lineno}</p>
                    <p>This error occurred before the main application could load.</p>
                </div>
            `;
        });
        
        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Early promise rejection:', event.reason);
            document.body.innerHTML = `
                <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif; background: white; min-height: 100vh;">
                    <h2>Early Promise Rejection</h2>
                    <p><strong>Error:</strong> ${event.reason}</p>
                    <p>This error occurred before the main application could load.</p>
                </div>
            `;
        });
        
        // Test if electronAPI is available immediately
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (typeof window.electronAPI === 'undefined') {
                    console.error('electronAPI not available after DOM load');
                    document.body.innerHTML = `
                        <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif; background: white; min-height: 100vh;">
                            <h2>Electron API Not Available</h2>
                            <p>The electronAPI is not available after the DOM loaded.</p>
                            <p>This usually means the preload script failed to load or execute.</p>
                            <p>Available window properties: ${Object.keys(window).join(', ')}</p>
                        </div>
                    `;
                } else {
                    console.log('electronAPI is available:', Object.keys(window.electronAPI));
                }
            }, 1000); // Check after 1 second
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .auth-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .status-text {
            font-weight: 500;
        }

        .status-text.connected {
            color: #2e7d32;
        }

        .status-text.disconnected {
            color: #c62828;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .ready-section {
            display: none;
            margin-top: 20px;
        }

        .audio-setup-section {
            display: block;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }



        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Ensure buttons are clickable */
        .btn {
            position: relative;
            z-index: 10;
            pointer-events: auto;
            cursor: pointer;
        }

        .auth-buttons {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .audio-controls {
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        /* Transcript styling */
        .transcript-line {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            line-height: 1.4;
        }

        .transcript-line.final {
            background: #f8f9fa;
            border-left: 3px solid #28a745;
        }

        .transcript-line.interim {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            opacity: 0.8;
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.85em;
            margin-right: 8px;
        }

        .transcript-text.final-text {
            color: #212529;
            font-weight: 500;
        }

        .transcript-text.interim-text {
            color: #856404;
            font-style: italic;
        }

        .transcript-meta {
            color: #6c757d;
            font-size: 0.8em;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .auth-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Astro</div>
        <div class="subtitle">Meeting Intelligence Platform</div>
        
        <div id="status-message" class="status-message info">
            Initializing...
        </div>

        <!-- Authentication Section -->
        <div class="auth-section">
            <div class="auth-status">
                <span>Salesforce</span>
                <span id="salesforce-status-text" class="status-text disconnected">✗ Not connected</span>
            </div>
            <div class="auth-status">
                <span>Slack</span>
                <span id="slack-status-text" class="status-text disconnected">✗ Not connected</span>
            </div>
        </div>

        <!-- Auth Buttons -->
        <div id="auth-buttons" class="auth-buttons">
            <button id="salesforce-btn" class="btn btn-primary">
                Sign in to Salesforce
            </button>
            <button id="slack-btn" class="btn btn-success">
                Sign in to Slack
            </button>
        </div>

        <!-- Audio Controls Section -->
        <div id="audio-controls-section" class="audio-setup-section">
            <h3>Audio Capture</h3>
            <div class="audio-controls">
                <button id="audio-capture-btn" class="btn btn-primary">
                    Start Audio Capture
                </button>
                <button id="audio-stop-btn" class="btn btn-danger hidden">
                    Stop Audio Capture
                </button>
            </div>
        </div>



        <!-- Ready Section -->
        <div id="ready-section" class="ready-section">
            <h3>Ready to Start Meeting</h3>
            <div class="audio-controls">
                <button id="start-session-btn" class="btn btn-success">
                    Start Session
                </button>
                <button id="end-session-btn" class="btn btn-danger hidden">
                    End Session
                </button>
            </div>
        </div>

        <!-- Transcript Section -->
        <div id="transcript-section" class="audio-setup-section hidden">
            <h3>Live Transcript</h3>
            <div id="transcript-container" style="max-height: 300px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 14px;">
                <div id="transcript-content">
                    <!-- Transcript lines will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
