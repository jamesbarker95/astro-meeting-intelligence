<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .nav-brand .rocket {
            font-size: 1.8rem;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .nav-links a.active {
            background: #667eea;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #667eea;
            margin: 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .sessions-list {
            display: grid;
            gap: 1rem;
        }
        
        .session-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .session-id {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: #667eea;
            background: #e3f2fd;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .session-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .session-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #667eea;
            color: white;
        }
        
        .btn-view:hover {
            background: #5a6fd8;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="rocket">üöÄ</span>
                Astro
            </div>
            <ul class="nav-links">
                <li><a href="/">Configuration</a></li>
                <li><a href="/sessions" class="active">Sessions</a></li>
                <li><a href="/debug">Debug Logs</a></li>
                <li><a href="/download">Download App</a></li>
                <li><a href="/api/docs">API Docs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üìä Active Sessions</h1>
            <button class="refresh-btn" onclick="loadSessions()">
                üîÑ Refresh
            </button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-sessions">-</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-sessions">-</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-sessions">-</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failed-sessions">-</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div id="sessions-container">
            <div class="loading">
                <div class="spinner"></div>
                Loading sessions...
            </div>
        </div>
    </div>

    <script>
        async function loadSessions() {
            const container = document.getElementById('sessions-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading sessions...
                </div>
            `;

            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();

                updateStats(sessions);
                renderSessions(sessions);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Error loading sessions</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function updateStats(sessions) {
            const total = sessions.length;
            const active = sessions.filter(s => s.status === 'active').length;
            const completed = sessions.filter(s => s.status === 'completed').length;
            const failed = sessions.filter(s => s.status === 'failed').length;

            document.getElementById('total-sessions').textContent = total;
            document.getElementById('active-sessions').textContent = active;
            document.getElementById('completed-sessions').textContent = completed;
            document.getElementById('failed-sessions').textContent = failed;
        }

        function renderSessions(sessions) {
            const container = document.getElementById('sessions-container');

            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìä</div>
                        <h3>No sessions yet</h3>
                        <p>Start a session from the desktop app to see it here!</p>
                    </div>
                `;
                return;
            }

            const sessionsHtml = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div class="session-id">${session.session_id}</div>
                        <div class="session-status status-${session.status}">${session.status}</div>
                    </div>
                    <div class="session-details">
                        <div class="detail-item">
                            <div class="detail-label">Created</div>
                            <div class="detail-value">${new Date(session.created_at).toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Started</div>
                            <div class="detail-value">${session.started_at ? new Date(session.started_at).toLocaleString() : 'Not started'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ended</div>
                            <div class="detail-value">${session.ended_at ? new Date(session.ended_at).toLocaleString() : 'Not ended'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${formatDuration(session.duration)}</div>
                        </div>
                    </div>
                    <div class="session-actions">
                        <button class="action-btn btn-view" onclick="viewSession('${session.session_id}')">
                            View Details
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteSession('${session.session_id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="sessions-list">
                    ${sessionsHtml}
                </div>
            `;
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        async function viewSession(sessionId) {
            // Navigate to session detail page
            window.location.href = `/sessions/${sessionId}`;
        }

        async function deleteSession(sessionId) {
            if (!confirm(`Are you sure you want to delete session ${sessionId}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/sessions/${sessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadSessions(); // Refresh the list
                } else {
                    alert('Failed to delete session');
                }
            } catch (error) {
                alert(`Error deleting session: ${error.message}`);
            }
        }

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', loadSessions);

        // Auto-refresh every 30 seconds
        setInterval(loadSessions, 30000);
    </script>
</body>
</html>
